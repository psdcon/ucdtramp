<!DOCTYPE html>
<html>
<head>
	<title>fancyBox - Fancy jQuery Lightbox Alternative | Demonstration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="../../../js/jq1.8.2.js"></script>
	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="../lib/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="../source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="../source/jquery.fancybox.css?v=2.1.5" media="screen" />

	<script type="text/javascript">
		$(document).ready(function() {
			$(".fancybox").fancybox({
				openEffect : 'elastic',
				openSpeed  : 150,

				closeEffect : 'elastic',
				closeSpeed  : 150,

				helpers : {
					title : {
						type : 'outside'
							},					
						  }
		});	});
	</script><link rel="stylesheet" type="text/css" href="../../../styles/Reset.css">
</head>

<body>
<style>
.fancypic #comments{}
table, tr, td {border:2px solid red;}
</style>
	<h3>Gallery</h3>

<!--thumbnail image with link to div-->
   		<a class="fancybox" href="#inline1" data-fancybox-group="gallery" title="1 of xx">
        <img src="1_s.jpg" alt="" /></a>

 <!--light box container-->
        <div id="inline1" class="fancypic" style="display:none;position:relative;">
		<img src="1_b.jpg" style="width:70%;float:left;" alt="" />
      	<!--right side with comments and form-->
          <div style="float:right;width:30%;height:80%;padding-left:.1em;">

            </div> <!--comments n form-->

</body>
</html>
